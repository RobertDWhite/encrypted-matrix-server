# This homeserver.yaml works in my environment with Docker Compose, but you may need to make adjustments for your particular environmnet.

modules:
server_name: "YOURDOMAIN.COM"
web_client_location: https://element.YOURDOMAIN.COM/
public_baseurl: https://matrix.YOURDOMAIN.COM/
presence:
require_auth_for_profile_requests: true
limit_profile_requests_to_users_who_share_rooms: true
include_profile_data_on_invite: false
allow_public_rooms_over_federation: true
suppress_key_server_warning: true
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
#    bind_addresses: ['0.0.0.0']
    resources:
      - names: ['client', 'federation']
        compress: false
manhole_settings:
limit_remote_rooms:
templates:
retention:
caches:
  per_cache_factors:
database:
  name: psycopg2
  txn_limit: 10000
  args:
    user: synapse_user
    password: SAME-PASSWORD-DEFINED-IN-DOCKERCOMPOSE
    database: synapse
    host: postgres
    port: 5432
    cp_min: 5
    cp_max: 10
media_store_path: "/data/media_store"
url_preview_accept_language:
oembed:
# You will probably want to delete the OIDC providers unless you have a third-party identity provider
oidc_providers:
  - idp_id: microsoft
    idp_name: Microsoft
    issuer: "REDACTED"
    client_id: "REDACTED"
    client_secret: "REDACTED"
    scopes: ["openid", "profile"]
    authorization_endpoint: "REDACTED"
    token_endpoint: "REDACTED"
    userinfo_endpoint: "https://graph.microsoft.com/oidc/userinfo"
    user_mapping_provider:
      config:
        localpart_template: "{{ user.preferred_username.split('@')[0] }}"
        display_name_template: "{{ user.name }}"
enable_registration: true
registrations_require_3pid:
  - email
registration_shared_secret: "RANDOM-STRONG-PASSWORD-1"
allow_guest_access: false
account_threepid_delegates:
enable_set_displayname: true
enable_set_avatar_url: true
enable_3pid_changes: true
metrics_flags:
report_stats: false
room_prejoin_state:
macaroon_secret_key: "RANDOM-STRONG-PASSWORD-2"
form_secret: "RANDOM-STRONG-PASSWORD-3"
signing_key_path: "/data/YOURDOMAIN.COM.signing.key"
old_signing_keys:
trusted_key_servers:
  - server_name: "YOURDOMAIN.COM"
  - server_name: "matrix.YOURDOMAIN.COM"
  - server_name: "matrix.org"
saml2_config:
  sp_config:
  user_mapping_provider:
    config:
cas_config:
sso:
password_config:
   policy:
ui_auth:
email:
  smtp_host: postfix
  smtp_port: 25
  enable_tls: false
  notif_from: "Matrix Server <matrix@YOURDOMAIN.COM>"
  app_name: Matrix Server
  enable_notifs: true
  client_base_url: "https://matrix.YOURDOMAIN.COM"
  subjects:
    message_from_person_in_room: "[%(app)s] You have a message on %(app)s from %(person)s in the %(room)s room..."
    messages_from_person: "[%(app)s] You have messages on %(app)s from %(person)s..."
    messages_in_room: "[%(app)s] You have messages on %(app)s in the %(room)s room..."
    messages_in_room_and_others: "[%(app)s] You have messages on %(app)s in the %(room)s room and others..."
    invite_from_person: "[%(app)s] %(person)s has invited you to chat on %(app)s..."
    password_reset: "[%(server_name)s] Password reset"
    email_validation: "[%(server_name)s] Validate your email"
push:
user_directory:
stats:
opentracing:
redis:
  enabled: true
  host: redis
  port: 6379
background_updates:
